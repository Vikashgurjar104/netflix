
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #000;
            padding: 20px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            color: #e50914;
            font-size: 24px;
            font-weight: bold;
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navigation a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
            font-size: 16px;
        }

        .hero {
            margin-top: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
        }

        .cta {
            margin-top: 30px;
            text-align: center;
        }

        .cta a {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #b2070a;
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
        }

        .footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Netflix</div>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Latest</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <div class="cta">
                <a href="#">Try it now</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Netflix</p>
        </div>
    </footer>
</body>
</html>
